<!doctype html>
<html>
    <head>
        <meta charset-"utf-8">
        <title>Blog Section</title>
        <link rel="stylesheet" href="style01.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <section id="blog">
            <div class="blog-heading">
                <h3>ScriBBler</h3>
                <h4>Explore, Imagine, Create</h4>
                <button type="button" class="SignUp">Sign Up</button>
                <button type="button" class="SignIn">Sign In</button>
                <button type="button" class="Allposts">All posts</button>
                <button type="button" class="Createpost">Create post</button>
                <div class="popup">
                    <div class="popup-content">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <a href="#" class="button">SignIn</a>
                    </div>
                </div>
                <div class="popup1">
                    <div class="popup-content1">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Enter password">
                        <input type="password" placeholder="Confirm password">
                        <a href="#" class="button">Signup</a>
                    </div>
                </div>
                <div class="popup2">
                    <div class="popup-content2">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Write your post here">
                        <a href="#" class="button">Create post</a>
                    </div>
                </div>
                <div class="image">
                    <img src="background.jpg">
                </div>

            </div>
         <section>

    </body>
</html>
